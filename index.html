<head>
    <title>Can we build an MMO Tower Defense in the Browser?</title>
    <script src="./app.js" type="module"></script>
</head>

<body id="background" style="width: 100%; height: 100%; position: absolute; z-index: -1;">
    <script>
        const ws = new WebSocket('ws://localhost:9002');
        ws.onmessage = (event) => {
            if (event.data === 'reload') {
                window.location.reload();
            }
        };
    </script>
    <div id="overlay"></div>
</body>
